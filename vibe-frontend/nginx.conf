server {
    listen ${PORT};
    server_name _;
    index index.html;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Redirect root to /kanban - REMOVED for root deployment
    # location = / {
    #    return 301 /kanban/;
    # }

    # Proxy API requests to backend
    # Use variable for upstream to force runtime resolution (prevents startup crash)
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    set $backend_upstream "https://api.scho1ar.com";

    location /api/ {
        proxy_pass $backend_upstream/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host api.scho1ar.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
    }

    # Serve app at root
    location / {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Legacy redirect for old links
    location = /kanban {
        return 301 /;
    }
}
