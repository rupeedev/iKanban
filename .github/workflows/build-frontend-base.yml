name: Build Frontend Base Image

# Run manually when dependencies change significantly
# Base image is stable - only rebuild when major dependency updates needed
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (e.g., v1, v2)'
        required: false
        default: 'v1'

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USER }}/ikanban-frontend-builder

jobs:
  build-base:
    name: Build & Push Base Image
    runs-on: ubuntu-latest
    environment: dve
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Build and Push Base Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./vibe-frontend/Dockerfile.base
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ github.event.inputs.tag || 'v1' }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Image Info
        run: |
          echo "Successfully built and pushed ${{ env.DOCKER_IMAGE }}:${{ github.event.inputs.tag || 'v1' }}"
          echo "This image contains Node.js, pnpm, and pre-installed dependencies"
