name: Build Backend Base Image

# Run manually when dependencies change significantly
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (e.g., v1, v2)'
        required: true
        default: 'v1'

env:
  DOCKER_IMAGE: rupeedev/ikanban-backend-builder

jobs:
  build-base:
    name: Build & Push Base Image
    environment: dve
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Build and Push Base Image
        uses: docker/build-push-action@v5
        with:
          context: ./vibe-backend
          file: ./vibe-backend/Dockerfile.base
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ github.event.inputs.tag }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Output Image Info
        run: |
          echo "Base image pushed: ${{ env.DOCKER_IMAGE }}:${{ github.event.inputs.tag }}"
          echo "Update deploy-backend.yml BASE_IMAGE to use this tag"
