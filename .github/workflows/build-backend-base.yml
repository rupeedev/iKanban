name: Build Backend Base Image

# Run manually when dependencies change significantly
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (e.g., v1, v2)'
        required: true
        default: 'v2'

env:
  DOCKER_IMAGE: rupeedev/ikanban-backend
  CARGO_TERM_COLOR: always

jobs:
  build-and-push:
    name: Build & Push Base Image
    environment: dve
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libssl-dev \
            libsqlite3-dev \
            libclang-dev \
            clang

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.7

      - name: Cache cargo registry and git
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-registry-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-registry-${{ runner.os }}-

      - name: Build release binary
        working-directory: vibe-backend
        env:
          SCCACHE_GHA_ENABLED: "true"
          RUSTC_WRAPPER: sccache
          SQLX_OFFLINE: "true"
        run: |
          echo "::group::Building with sccache"
          cargo build --release --bin server
          echo "::endgroup::"
          echo "::group::sccache statistics"
          sccache --show-stats
          echo "::endgroup::"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Prepare Docker context
        working-directory: vibe-backend
        run: |
          mkdir -p docker-build
          cp target/release/server docker-build/
          cp docker-entrypoint.sh docker-build/
          cp Dockerfile.runtime docker-build/Dockerfile

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./vibe-backend/docker-build
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ github.event.inputs.tag }}
            ${{ env.DOCKER_IMAGE }}:latest

      - name: Output Image Info
        run: |
          echo "Image pushed: ${{ env.DOCKER_IMAGE }}:${{ github.event.inputs.tag }}"
          echo "sccache stats saved to GitHub Actions cache"
