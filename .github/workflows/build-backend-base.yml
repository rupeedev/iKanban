name: Build Backend Base Image

# Run manually when dependencies change significantly
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (e.g., v1, v2)'
        required: true
        default: 'v2'

env:
  DOCKER_IMAGE: rupeedev/ikanban-backend
  CARGO_TERM_COLOR: always

jobs:
  build-and-push:
    name: Build & Push Base Image
    environment: dve
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libssl-dev \
            libsqlite3-dev \
            libclang-dev \
            clang

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "vibe-backend -> target"
          prefix-key: "ikanban-v1"
          cache-on-failure: true
          cache-all-crates: true

      - name: Build release binary
        working-directory: vibe-backend
        env:
          SQLX_OFFLINE: "true"
        run: cargo build --release --bin server

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Prepare Docker context
        working-directory: vibe-backend
        run: |
          mkdir -p docker-build
          cp target/release/server docker-build/
          cp docker-entrypoint.sh docker-build/
          cp Dockerfile.runtime docker-build/Dockerfile

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./vibe-backend/docker-build
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ github.event.inputs.tag }}
            ${{ env.DOCKER_IMAGE }}:latest

      - name: Output Image Info
        run: |
          echo "Image pushed: ${{ env.DOCKER_IMAGE }}:${{ github.event.inputs.tag }}"
