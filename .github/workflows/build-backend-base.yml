name: Build Backend Base Image

# Run manually when dependencies change significantly
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (e.g., v1, v2)'
        required: true
        default: 'v2'

env:
  DOCKER_IMAGE: rupeedev/ikanban-backend
  CARGO_TERM_COLOR: always

jobs:
  build-and-push:
    name: Build & Push Base Image
    environment: dve
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libssl-dev \
            libsqlite3-dev \
            libclang-dev \
            clang

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry, git, and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            vibe-backend/target
          key: cargo-build-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-build-${{ runner.os }}-

      - name: Setup sccache
        id: sccache
        uses: mozilla-actions/sccache-action@v0.0.7
        continue-on-error: true

      - name: Build release binary
        working-directory: vibe-backend
        env:
          SQLX_OFFLINE: "true"
          # Only use sccache if setup succeeded
          SCCACHE_GHA_ENABLED: ${{ steps.sccache.outcome == 'success' && 'true' || 'false' }}
          RUSTC_WRAPPER: ${{ steps.sccache.outcome == 'success' && 'sccache' || '' }}
        run: |
          echo "sccache setup: ${{ steps.sccache.outcome }}"
          if [ "${{ steps.sccache.outcome }}" = "success" ]; then
            echo "Building with sccache enabled"
          else
            echo "Building with cargo cache only (sccache unavailable)"
          fi
          cargo build --release --bin server
          if [ "${{ steps.sccache.outcome }}" = "success" ]; then
            sccache --show-stats || true
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Prepare Docker context
        working-directory: vibe-backend
        run: |
          mkdir -p docker-build
          cp target/release/server docker-build/
          cp docker-entrypoint.sh docker-build/
          cp Dockerfile.runtime docker-build/Dockerfile

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./vibe-backend/docker-build
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ github.event.inputs.tag }}
            ${{ env.DOCKER_IMAGE }}:latest

      - name: Output Image Info
        run: |
          echo "Image pushed: ${{ env.DOCKER_IMAGE }}:${{ github.event.inputs.tag }}"
          echo "sccache enabled: ${{ steps.sccache.outcome == 'success' }}"
