name: Backend Keep-Alive

on:
  schedule:
    - cron: '*/10 * * * *' # Run every 10 minutes
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend Health
        run: curl -sSf https://api.scho1ar.com/health || echo "Ping failed"
        timeout-minutes: 1
