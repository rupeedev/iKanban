name: Deploy Backend

on:
  push:
    branches: [ "main" ]
    paths:
      - "vibe-backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USER }}/ikanban-backend
  BASE_IMAGE: rupeedev/ikanban-backend:v1
  RAILWAY_SERVICE_ID: db8a22cf-beb2-4d00-bc0e-0e80c1e1e661

jobs:
  build-and-push:
    name: Build & Push Docker Image
    environment: dve
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./vibe-backend
          file: ./vibe-backend/Dockerfile.incremental
          push: true
          build-args: |
            BASE_IMAGE=${{ env.BASE_IMAGE }}
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  deploy-railway:
    name: Deploy to Railway
    needs: build-and-push
    environment: dve
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Create Proxy Dockerfile
        run: |
          mkdir deploy_payload
          echo "FROM ${{ env.DOCKER_IMAGE }}:${{ github.sha }}" > deploy_payload/Dockerfile
          echo "ENV PORT=3000" >> deploy_payload/Dockerfile
          echo "EXPOSE 3000" >> deploy_payload/Dockerfile

      - name: Deploy to Railway
        id: deploy
        working-directory: ./deploy_payload
        continue-on-error: true
        run: railway up --service ${{ env.RAILWAY_SERVICE_ID }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_BACKEND_TOKEN }}

      - name: Check Deployment Result
        if: steps.deploy.outcome == 'failure'
        run: |
          echo "::error::Railway deployment failed! Check Railway dashboard for details."
          echo "Deployment of commit ${{ github.sha }} failed."
          exit 1

      - name: Deployment Success
        if: steps.deploy.outcome == 'success'
        run: |
          echo "Successfully deployed commit ${{ github.sha }} to Railway"
          echo "Image: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}"
