name: Deploy Backend

on:
  push:
    branches: [ "main" ]
    paths:
      - "vibe-backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USER }}/ikanban-backend
  RAILWAY_SERVICE_ID: db8a22cf-beb2-4d00-bc0e-0e80c1e1e661
  CARGO_TERM_COLOR: always

jobs:
  build-and-push:
    name: Build & Push Docker Image
    environment: dve
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libssl-dev \
            libsqlite3-dev \
            libclang-dev \
            clang

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "vibe-backend -> target"
          prefix-key: "ikanban-v1"
          cache-on-failure: true
          cache-all-crates: true

      - name: Build release binary
        working-directory: vibe-backend
        env:
          SQLX_OFFLINE: "true"
        run: cargo build --release --bin server

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Prepare Docker context
        working-directory: vibe-backend
        run: |
          mkdir -p docker-build
          cp target/release/server docker-build/
          cp docker-entrypoint.sh docker-build/
          cp Dockerfile.runtime docker-build/Dockerfile

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./vibe-backend/docker-build
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
            ${{ env.DOCKER_IMAGE }}:latest

  deploy-railway:
    name: Deploy to Railway
    needs: build-and-push
    environment: dve
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Update Railway service image via API
        id: update-image
        run: |
          echo "Updating Railway service to use image: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}"

          RESPONSE=$(curl -s -X POST "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer ${{ secrets.RAILWAY_GITHUB_BACKEND_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "mutation { serviceInstanceUpdate(serviceId: \"${{ env.RAILWAY_SERVICE_ID }}\", input: { source: { image: \"${{ env.DOCKER_IMAGE }}:${{ github.sha }}\" } }) { id } }"
            }')

          echo "API Response: $RESPONSE"

          # Check for errors in response
          if echo "$RESPONSE" | grep -q '"errors"'; then
            echo "::error::Failed to update Railway service image"
            echo "$RESPONSE"
            exit 1
          fi

          echo "Successfully updated service image"

      - name: Wait for deployment to start
        run: sleep 5

      - name: Verify deployment status
        run: |
          echo "Deployment triggered for ${{ env.DOCKER_IMAGE }}:${{ github.sha }}"
          echo "Check Railway dashboard for deployment progress: https://railway.app/project/9661a956-d8c2-4bd2-a16b-05e320b85965/service/${{ env.RAILWAY_SERVICE_ID }}"
