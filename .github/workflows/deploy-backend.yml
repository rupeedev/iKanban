name: Deploy Backend

on:
  push:
    branches: [ "main" ]
    paths:
      - "vibe-backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USER }}/ikanban-backend
  RAILWAY_SERVICE_ID: db8a22cf-beb2-4d00-bc0e-0e80c1e1e661
  CARGO_TERM_COLOR: always

jobs:
  build-and-push:
    name: Build & Push Docker Image
    environment: dve
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libssl-dev \
            libsqlite3-dev \
            libclang-dev \
            clang

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup sccache
        id: sccache-setup
        uses: mozilla-actions/sccache-action@v0.0.4
        continue-on-error: true

      - name: Test sccache connectivity
        id: sccache
        if: steps.sccache-setup.outcome == 'success'
        continue-on-error: true
        env:
          SCCACHE_GHA_ENABLED: "true"
        run: |
          # Test if sccache can actually connect to the GHA cache
          # This catches transient GHA cache outages that the setup step misses
          timeout 10 sccache --start-server 2>&1 || exit 1
          sccache --show-stats 2>&1 || exit 1
          echo "sccache connectivity OK"

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "vibe-backend -> target"
          prefix-key: "ikanban-v2"
          cache-on-failure: true
          cache-all-crates: true

      - name: Build release binary
        working-directory: vibe-backend
        env:
          SQLX_OFFLINE: "true"
          # Only use sccache if BOTH setup AND connectivity test passed
          SCCACHE_GHA_ENABLED: ${{ steps.sccache.outcome == 'success' && 'true' || 'false' }}
          RUSTC_WRAPPER: ${{ steps.sccache.outcome == 'success' && 'sccache' || '' }}
        run: |
          if [ "${{ steps.sccache.outcome }}" != "success" ]; then
            echo "::warning::sccache unavailable (setup: ${{ steps.sccache-setup.outcome }}, test: ${{ steps.sccache.outcome }}), building without cache acceleration"
          else
            echo "Building with sccache acceleration"
          fi
          cargo build --release --bin server

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Prepare Docker context
        working-directory: vibe-backend
        run: |
          mkdir -p docker-build
          cp target/release/server docker-build/
          cp docker-entrypoint.sh docker-build/
          cp Dockerfile.runtime docker-build/Dockerfile

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./vibe-backend/docker-build
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
            ${{ env.DOCKER_IMAGE }}:latest

  deploy-railway:
    name: Deploy to Railway
    needs: build-and-push
    environment: dve
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Create Proxy Dockerfile
        run: |
          mkdir -p deploy_payload
          echo "FROM ${{ env.DOCKER_IMAGE }}:${{ github.sha }}" > deploy_payload/Dockerfile
          echo "ENV PORT=3000" >> deploy_payload/Dockerfile
          echo "EXPOSE 3000" >> deploy_payload/Dockerfile
          echo "Deploying image: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}"
          cat deploy_payload/Dockerfile

      - name: Deploy to Railway
        id: deploy
        working-directory: ./deploy_payload
        continue-on-error: true
        run: railway up --service ${{ env.RAILWAY_SERVICE_ID }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_GITHUB_BACKEND_TOKEN }}

      - name: Check Deployment Result
        if: steps.deploy.outcome == 'failure'
        run: |
          echo "::error::Railway deployment failed! Check Railway dashboard for details."
          echo "Deployment of commit ${{ github.sha }} failed."
          exit 1

      - name: Deployment Success
        if: steps.deploy.outcome == 'success'
        run: |
          echo "Successfully deployed commit ${{ github.sha }} to Railway"
          echo "Image: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}"
