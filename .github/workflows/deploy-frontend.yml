name: Deploy Frontend (DISABLED - Using Vercel)

on:
  # DISABLED: Frontend is now deployed to Vercel, not Railway
  # To re-enable: uncomment the push trigger below
  # push:
  #   branches: [ "main" ]
  #   paths:
  #     - "vibe-frontend/**"
  #     - "shared/**"
  #     - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:
    # Keep manual trigger available for testing

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USER }}/ikanban-frontend
  BASE_IMAGE: ${{ secrets.DOCKER_USER }}/ikanban-frontend-builder:v1
  RAILWAY_SERVICE_ID: fd827df3-1f51-483c-a798-7c5d39610c46

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    environment: dve
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: vibe-frontend/Dockerfile.incremental
          push: true
          build-args: |
            BASE_IMAGE=${{ env.BASE_IMAGE }}
            VITE_CLERK_PUBLISHABLE_KEY=${{ secrets.CLERK_PUBLISHABLE_KEY }}
            VITE_API_URL=https://api.scho1ar.com
            VITE_BASE_PATH=/
            VITE_POSTHOG_API_KEY=${{ secrets.POSTHOG_API_KEY }}
            VITE_POSTHOG_API_ENDPOINT=${{ secrets.POSTHOG_API_ENDPOINT }}
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  deploy-railway:
    name: Deploy to Railway
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: dve
    timeout-minutes: 10
    steps:
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Create Proxy Dockerfile
        run: |
          mkdir deploy_payload
          echo "FROM ${{ env.DOCKER_IMAGE }}:${{ github.sha }}" > deploy_payload/Dockerfile
          echo "ENV PORT=80" >> deploy_payload/Dockerfile
          echo "EXPOSE 80" >> deploy_payload/Dockerfile

      - name: Deploy to Railway
        id: deploy
        working-directory: ./deploy_payload
        continue-on-error: true
        run: railway up --service ${{ env.RAILWAY_SERVICE_ID }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_FRONTEND_TOKEN }}

      - name: Check Deployment Result
        if: steps.deploy.outcome == 'failure'
        run: |
          echo "::error::Railway deployment failed! Check Railway dashboard for details."
          echo "Deployment of commit ${{ github.sha }} failed."
          exit 1

      - name: Deployment Success
        if: steps.deploy.outcome == 'success'
        run: |
          echo "Successfully deployed commit ${{ github.sha }} to Railway"
          echo "Image: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}"
