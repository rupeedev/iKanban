# Fly.io configuration for vibe-kanban
# Full-stack deployment: Rust backend + React frontend

app = 'vibe-kanban'
primary_region = 'sin'  # Singapore - closest to you

[build]
  [build.args]
    VITE_CLERK_PUBLISHABLE_KEY = "pk_test_d2VsY29tZS1zd2lmdC03Ni5jbGVyay5hY2NvdW50cy5kZXYk"

[env]
  HOST = '0.0.0.0'
  PORT = '3000'
  RUST_LOG = 'info'
  # Data directory for SQLite and config files (mounted volume)
  DATA_DIR = '/data'
  # Use replica mode: local SQLite synced with Turso cloud
  # Requires TURSO_DATABASE_URL and TURSO_AUTH_TOKEN secrets
  DATABASE_MODE = 'replica'

# Persistent volume for SQLite replica
[mounts]
  source = 'vibe_kanban_data'
  destination = '/data'
  initial_size = '1GB'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
