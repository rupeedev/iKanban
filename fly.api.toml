# Fly.io configuration for Vibe Kanban API (Backend)
app = 'vibe-kanban-api'
primary_region = 'sin'

[build]
  dockerfile = "Dockerfile.prebuilt"

[env]
  HOST = '0.0.0.0'
  PORT = '3003'
  RUST_LOG = 'info'
  DATA_DIR = '/data'
  DATABASE_MODE = 'replica'

[mounts]
  source = 'vibe_kanban_api_data'
  destination = '/data'
  initial_size = '1GB'

[http_service]
  internal_port = 3003
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
